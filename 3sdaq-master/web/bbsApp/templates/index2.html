<script>
            Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#292b2c';


            // 차트 x축 y축 값 선언
            var testlabels =  ['2022-02-28', '2022-03-01', '2022-03-02', '2022-03-03', '2022-03-04', '2022-03-05', '2022-03-06', '2022-03-07', '2022-03-08', '2022-03-09', '2022-03-10', '2022-03-11', '2022-03-12', '2022-03-13', '2022-03-14']
            var testdata = [100,100,100,100,100,100,100,100,100,100,100,100,100,100,100]
            // Area Chart Example

            var ctx = document.getElementById("myAreaChart");
            var myLineChart = new Chart(ctx, {
                type: 'line',
                    data: {
                        labels: testlabels ,
                        datasets: [{
                            label: "3스닥지수",
                            lineTension: 0.3,
                            backgroundColor: "rgba(2,117,216,0.2)",
                            borderColor: "rgba(2,117,216,1)",
                            pointRadius: 5,
                            pointBackgroundColor: "rgba(2,117,216,1)",
                            pointBorderColor: "rgba(255,255,255,0.8)",
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(2,117,216,1)",
                            pointHitRadius: 50,
                            pointBorderWidth: 2,
                            data: testdata ,
                        }],
                    },
                    options: {
                        plugins: {
                            title: {
                            display: true,
                            text: 'TEST'
                            }
                        },
                    scales: {
                        xAxes: [{
                            time: {
                            unit: 'date'
                            },
                            gridLines: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 15
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                min: 90,
                                max: 110,
                                maxTicksLimit: 5
                            },
                            gridLines: {
                                color: "rgba(0, 0, 0, .125)",
                            }
                        }],
                    },
                    legend: {
                        display: true
                    }
                }
            });
            var ctx2 = document.getElementById("myAreaChart2");
            var myLineChart2 = new Chart(ctx2, {
                type: 'line',
                    data: {
                        labels: testlabels ,
                        datasets: [{
                            label: "3SDAK지수",
                            lineTension: 0.3,
                            backgroundColor: "rgba(2,117,216,0.2)",
                            borderColor: "rgba(2,117,216,1)",
                            pointRadius: 5,
                            pointBackgroundColor: "rgba(2,117,216,1)",
                            pointBorderColor: "rgba(255,255,255,0.8)",
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(2,117,216,1)",
                            pointHitRadius: 50,
                            pointBorderWidth: 2,
                            data: testdata ,
                        }],
                    },
                    options: {
                        plugins: {
                            title: {
                            display: true,
                            text: 'TEST'
                            }
                        },
                    scales: {
                        xAxes: [{
                            time: {
                            unit: 'date'
                            },
                            gridLines: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 15
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                min: 90,
                                max: 110,
                                maxTicksLimit: 5
                            },
                            gridLines: {
                                color: "rgba(0, 0, 0, .125)",
                            }
                        }],
                    },
                    legend: {
                        display: true
                    }
                }
            });

            function updatesTrade(){
                $.ajax({
                    url: '../myLineChart/',
                    type : 'POST',
                    data : {'csrfmiddlewaretoken' : '{{csrf_token}}',
                            },
                    dataType : 'json',
                    success: function(obj){
<!--                        console.log("success");-->
<!--                        console.log(obj[0]['labels']);-->
<!--                        console.log(obj[0]['ex_index']);-->
<!--                        console.log(myLineChart.config.options.plugins.title.text);-->
<!--                        console.log(myLineChart.data.datasets[0].label);-->

                        testlabels = obj[0]['labels'];
                        // 하단 라벨 (ex: 날짜)
                        myLineChart.data.labels = obj[0]['labels'];
                        // value (ex: 인덱스 지수)
                        myLineChart.data.datasets[0].data = obj[0]['ex_index'];
                        // 위쪽 범례( 회사이름 넣으면 될듯합니다.)
                        myLineChart.data.datasets[0].label = '3sdaq Index';
                         // 좌측 스케일 최소값
                        myLineChart.config.options.scales.yAxes[0].ticks.min = obj[0]['min_value'];
                        // 좌측 스케일 최대값
                        myLineChart.config.options.scales.yAxes[0].ticks.max = obj[0]['max_value'];
                        myLineChart.config.options.scales.yAxes[0].ticks.maxTicksLimit = 5;

                        // 아래두개는 안되네요..  타이틀이 안나오네요.. 이유는 모르겠어요..
                        myLineChart.config.options.plugins.title.display = true;
                        myLineChart.config.options.plugins.title.text = '3sdaq Index';
                        // 차트 업데이트
                        myLineChart.update();
                    },
                    error:function(request, error){
                        console.log("fail !!");
                        alert("error..!!");

                    }
                });
            }
            var count = 1;
            function updatesTrade2(){

                $.ajax({
                    url : '../../trade/sTrade_code_data/',
                    type : 'POST',
                    data : {'csrfmiddlewaretoken' : '{{csrf_token}}',
                            code : count},

                    dataType : 'json',
                    success : function(obj){

                        console.log("obj : " + obj[0]['day_list']);
                        console.log("obj : " + obj[0]['price_list']);
                        testlabels = obj[0]['day_list'];
                        // 하단 라벨 (ex: 날짜)
                        myLineChart2.data.labels = obj[0]['day_list'];
                        // value (ex: 인덱스 지수)
                        myLineChart2.data.datasets[0].data = obj[0]['price_list'];
                        // 위쪽 범례( 회사이름 넣으면 될듯합니다.)
                        myLineChart2.data.datasets[0].label = obj[0]['name'];
                        var div = $('#i_right').html();
                        var position = div.search("&nbsp;");
                        div = div.substr(0, position);
                        div += "&nbsp;";
                        div += obj[0]['name'];
                        $('#i_right').html(div);

                         // 좌측 스케일 최소값
                        myLineChart2.config.options.scales.yAxes[0].ticks.min = obj[0]['min_price'] * 0.997;
                        // 좌측 스케일 최대값
                        myLineChart2.config.options.scales.yAxes[0].ticks.max = obj[0]['max_price'] * 1.003;
                        myLineChart2.config.options.scales.yAxes[0].ticks.TicksLimit = 5;

                        // 아래두개는 안되네요..  타이틀이 안나오네요.. 이유는 모르겠어요..
                        myLineChart2.config.options.plugins.title.display = true;
                        myLineChart2.config.options.plugins.title.text = '3sdaq Index';
                        // 차트 업데이트
                        myLineChart2.update();
                        count += 1;
                        if(count > 20){
                            count = 1;
                        }
                    }


                });
            };



        </script>
<script>
            $(document).ready(function(){
                setInterval("updatesTrade()", 1000);
                setInterval("updatesTrade2()", 1000);
